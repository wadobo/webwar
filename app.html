<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>War!</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <!-- game canvas -->
    <canvas id="canvas" width="100" height="500"></canvas>

    <!-- menu -->
    <div id="menu">
        <img src="data/img/logo.png" alt="logo"/>
        <button id="fast">Fast war</button>
        <button id="mission">Mission</button>
        <button id="credits">Credits</button>
        <a href="http://wadobo.com"><img src="data/img/wadobolabs.png"/></a>
    </div>

    <!-- sound -->
    <audio id="music" src="data/music/DeepSpace.ogg" loop="true"></audio>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/unit.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/planet.js"></script>
    <script type="text/javascript" src="js/universe.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
</body>
</html>
